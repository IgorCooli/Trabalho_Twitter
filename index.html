<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Trabalho Twitter</title>
</head>

<body style="background-color: rgb(21, 32, 43);">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="./assets/twitter-logo.png" alt="twitter-logo" width="40px" height="40px">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto ">
                <li class="nav-item active">
                    <a class="nav-link" href="#"><b>Twitter API</b><span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    </br>
    </br>

    <div class="container">
        <form>
            <div class="col-auto row">
                <div class="col-md-10">
                    <label class="sr-only" for="inlineFormInputGroup">Hastag</label>
                    <div class="input-group mb-2">
                        <div class="input-group-prepend">
                            <div class="input-group-text">#</div>
                        </div>
                        <input type="text" class="form-control" id="hashtagId"
                            placeholder="Digite a Hashtag">
                    </div>
                </div>
                <button type="button" class="btn btn-primary col-md-2" onclick="exibirTweets();">Pesquisar</button>
            </div>
        </form>
    </div>
    

    <div class="container" id="tweets"></div>



    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    
    <script>
        let exibirTweets = () => {

            let cards = '</br></br>'

            let hastag = document.getElementById('hashtagId').value

            $.ajax({
                url: `http://localhost:3000/tweets/${hastag}`,
                dataType: 'json',
                type: 'get',
                cache: false,
                success: function (dado, textStatus, jQxhr) {
                    dado.forEach(element => {
                        
                        let uriTweet = `https://twitter.com/${element.userId}/status/${element.tweetId}`


                        let card = `
                        </br>
                        <div class="container" id="tweets">
                            <div class="card col-md-12">
                                <div class="row no-gutters">
                                    <div class="container col-md-2 d-flex justify-content-center align-items-center"  style="border-right: solid;">
                                        <div>
                                            <img src="${element.photo}" class="card-img" style="width:90px;height:90px;">
                                        </div>    
                                    </div>
                                    <div class="col-md-10">
                                        <div class="card-body">
                                            <h3 class="card-title">${element.name}</h3>
                                            <h5 class="card-text">${element.content}</h5>
                                            <p class="card-text"><small class="text-muted">Local: ${element.location}</small></p>
                                            <p class="card-text"><small class="text-muted">${element.date}</small></p>
                                            <button class="btn btn-primary col-md-2" onclick="window.open('${uriTweet}', '_blank');">Ir para...</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        `
                        
                        cards = cards + card

                        console.log(element)
                    });

                    document.getElementById('tweets').innerHTML = cards

                },
                error: function (jqXhr, textStatus, errorThrown) {
                    console.log("errorThrown");
                }
            });
        }

    </script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
